<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Assistance</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/voice.gif" />
  </head>
  <body>
    <img src="images/ass.png" alt="Assistance Image" id="logo" />
    <h1>
      I'm <span id="name">Jimmy</span> Your
      <span id="va">Virtual </span> Assistance
    </h1>
    <img src="images/voice.gif" alt="" id="voice" />
    <button id="btn">
      <img src="images/mic.svg" alt="Mic" id="mic" /><span id="content">
        Click here to talk to me
      </span>
    </button>
    <script src="script.js"></script>
  </body>
</html>
